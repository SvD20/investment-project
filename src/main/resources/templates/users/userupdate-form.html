<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        .error {
            color: red;
        }
    </style>

    <title>User Directory</title>
</head>

<body>
 <div class="container">

     <h3>User Directory</h3>
     <hr>

     <p class="h4 mb-4">Update User</p>

     <form action="#" th:action="@{/users/save}" th:object="${userDto}" method="POST">

         <!--Add hidden form field to handle the update-->

         <input type="hidden" th:field="*{username}">

         <div>
             <input type="text" th:field="*{password}"
                    class="form-control mb-4 w-25" placeholder="password">
             <ul>
                 <li th:each="err : ${#fields.errors('password')}" th:text="${err}" class="error" />
             </ul>
         </div>

         <div>
             <input type="text" th:field="*{enabled}"
                    class="form-control mb-4 w-25" placeholder="enabled">
             <ul>
                 <li th:each="err : ${#fields.errors('enabled')}" th:text="${err}" class="error" />
             </ul>
         </div>

         <div>
             <input type="text" th:field="*{roles}"
                    class="form-control mb-4 w-25" placeholder="roles">
             <ul>
                 <li th:each="err : ${#fields.errors('roles')}" th:text="${err}" class="error" />
             </ul>
         </div>

         <button type="submit" class="btn btn-info col-2">Save</button>

     </form>

     <hr>
     <a th:href="@{/users/list}">Back to user list</a>

 </div>

</body>

</html>
